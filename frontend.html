<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Solving Agent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; }
        .container { max-width: 600px; margin-top: 60px; }
        .card { box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
        .spinner-border { display: none; }
        #result { white-space: pre-wrap; }
    </style>
</head>
<body>
<div class="container">
    <div class="card p-4">
        <h2 class="mb-3 text-center">Assignment Solving Agent</h2>
        <form id="submitForm">
            <div class="mb-3">
                <label for="question" class="form-label">Your Question</label>
                <textarea class="form-control" id="question" name="question" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="file" class="form-label">Upload File (optional)</label>
                <input class="form-control" type="file" id="file" name="file">
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
            <div class="text-center mt-3">
                <div class="spinner-border text-primary" role="status" id="loadingSpinner">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </form>
        <div class="mt-4">
            <h5>Result:</h5>
            <div id="result" class="border rounded p-2 bg-light"></div>
        </div>
    </div>
</div>
<script>
    const form = document.getElementById('submitForm');
    const resultDiv = document.getElementById('result');
    const spinner = document.getElementById('loadingSpinner');

    form.addEventListener('submit', async function(e) {
        e.preventDefault();
        resultDiv.textContent = '';
        spinner.style.display = 'inline-block';

        const formData = new FormData(form);
        try {
            const response = await fetch('/submit', {
                method: 'POST',
                body: formData
            });
            const data = await response.json();
            resultDiv.textContent = data.answer || 'No result.';
        } catch (err) {
            resultDiv.textContent = 'Error: ' + err;
        } finally {
            spinner.style.display = 'none';
        }
    });
</script>
</body>
<footer class="text-center mt-5 mb-3 text-muted small">
    <hr>
    This agent was built as an IIT Madras course project. It is only for evaluation purposes.<br>
    Although it is an open service, users are advised to use it wisely.
</footer>
</html>
